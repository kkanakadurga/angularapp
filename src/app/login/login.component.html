
<!-- main app container -->
<div class="container">
    <h3>User Login</h3>
    
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label>Email/mobile number</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && i.email.errors }" />
                <div *ngIf="submitted && i.email.errors" class="invalid-feedback">
                    <div *ngIf="i.email.errors.required">Email is required</div>
                    <div *ngIf="i.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            
                <div class="form-group">
                    <label>Enter password <span class="forgot">Forgot?</span></label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && i.password.errors }" />
                    <div *ngIf="submitted && i.password.errors" class="invalid-feedback">
                        <div *ngIf="i.password.errors.required">Password is required</div>
                        <div *ngIf="i.password.errors.minlength">Password must be at least 8 characters</div>
                    </div>
                    
                </div>
            
            <div class="text-center">
                <button class="btn btn-primary mr-1" (click)="getUserCredentials()">Login</button>
                
            </div>
          <p>Already a Member ?  <span routerLink="/signin">Register Now</span></p>
        </form>
 
</div>
