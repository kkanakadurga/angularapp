


    
   <div class="container">
   
    <form [formGroup]="registerForm">   
<div class="row">
  
  <div class="col-sm-12">
 <div class="form-group">
   <label for firstname>FirstName</label>
    <input type="text" class="form-control" formControlName="firstname"> 
  </div>
   </div>
  </div>
  
  

  <div class="row">
    <div class="col-sm-12">
       <div class="form-group">
  <label for Lastname>LastName</label>

    <input type="text" class="form-control" minlength=3 formControlName="lastname">
  </div>
</div>

</div>
<div class="pls" *ngIf=" registerForm.controls.lastname.touched && registerForm.controls.lastname.errors?.required">
  please enter lastname

</div>

       <div class="row">  
         <div class="col-sm-12">
           <div class="form-group">
            <label for mobilenumber>Mobilenumber</label> 
    <input type="text" class="form-control" minlength="10" maxlength="10" formControlName="mobilenumber" >
       </div>
      </div>
     </div>
     <div *ngIf="registerForm.controls.mobilenumber.error?.required">
      please enter mobilenumber
    
    </div>


     <div class="row">  
         <div class="col-sm-12">
           <div class="form-group">
            <label for email>Email</label>      
    <input type="email" class="form-control" formControlName="email"  >
   </div>
   </div>
  </div>
  <div class="textError" *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.required">
    please enter email
  </div>
  <div class="textError" *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.pattern">
    please enter a valid email
  </div>
  
<div class="row">  
         <div class="col-sm-12">
            <div class="form-group">
            <label for address>Address</label>
    <input type="text" class="form-control" formControlName="address" >
   </div>
   </div>
  </div>
  <div *ngIf="registerForm.controls.address.error?.required">
    please enter address
  
  </div>
 
   <button type ="button" class="btn btn-primary" (click)="myEventFunction()">register</button>
   <button type ="button" style="margin-left:5px;" class="btn btn-primary" (click)="resetForm()">cancel</button>
   
</form>

</div>
